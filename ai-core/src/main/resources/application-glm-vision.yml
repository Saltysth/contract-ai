# GLM视觉模型配置示例
spring:
  profiles:
    active: glm-vision

# 文件存储配置
app:
  file:
    upload-dir: ${UPLOAD_DIR:./uploads}
    base-url: ${FILE_BASE_URL:http://localhost:18080/api/files}

# AI策略配置
ai:
  strategy:
    # 启用GLM视觉模型策略
    glm:
      vision:
        enabled: true

    # 禁用其他策略（可选）
    example:
      enabled: false

# GLM API配置
glm:
  api:
    # API密钥将通过环境变量GLM_API_KEY读取
    # 也可以在这里配置，但建议使用环境变量
    # key: your-api-key-here
    base-url: https://open.bigmodel.cn/api/paas/v4
    timeout:
      connect: 60s
      read: 60s

# 日志配置
logging:
  level:
    com.contract.ai.core.strategy.impl.glm: DEBUG
    com.contract.ai.feign.convertor: DEBUG
    org.springframework.web.multipart: DEBUG